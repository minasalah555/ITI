<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="header-line"></div>

    <section class="sections">
      <div class="section-left">
        <div class="section-left__logo">
          <img src="https://edx-cdn.org/v3/prod/logo-white.svg" alt="edX" />
        </div>
        <div class="section-left__content">
          Start learning
          <span>with edX</span>
        </div>
      </div>
      <div class="section-right">
        <div class="container">
          <div class="section-right__links">
            <div class="link"><a href="#">Register</a></div>
            <div class="link"><a href="#">Sign in</a></div>
          </div>
          <div class="section-right__form">
            <form>
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <div class="flex flex-h-center">
                <input type="submit" value="Sign in" class="button" />
                <span>Forgot password</span>
              </div>
            </form>
          </div>
          <div class="section-right__OAuth">
            <h6>Or Sign in with:</h6>
            <p>
              <i class="fa-solid fa-building"></i> Company or School credential
            </p>
            <div class="flex flex-wrap">
              <div class="item">
                <i class="fa-brands fa-apple"></i>
                <span>Apple</span>
              </div>

              <div class="item">
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook</span>
              </div>

              <div class="item">
                <i class="fa-brands fa-google"></i>
                <span>Google</span>
              </div>

              <div class="item">
                <i class="fa-brands fa-microsoft"></i>
                <span>Microsoft</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
